<div align="center">
        <h1 style="font-family:'Cormorant Garamond', serif;">Edit Booking</h1>
        <br />
        <form action="@{/bookingsearch}" th:action="@{/bookingsearch/save}" th:object="${booking} "
            method="post">

            <label style="font-family:'Cormorant Garamond', serif;" for="browser">Guest id:</label><br>
            <input  class = "w3-input w3-border" type="text" th:field="*{guest.guestId}"  ><br>

            <label style="font-family:'Cormorant Garamond', serif;" for="browser">Guest Name:</label><br>
            <input  class = "w3-input w3-border" type="text" th:field="*{guest.name}"  ><br>

            <label style="font-family:'Cormorant Garamond', serif;" for="browser">Guest Surname:</label><br>
            <input  class = "w3-input w3-border" type="text" th:field="*{guest.name}"  ><br>

            <label style="font-family:'Cormorant Garamond', serif;" for="browser">Guest Email:</label><br>
            <input  class = "w3-input w3-border" type="text" th:field="*{guest.email}"  ><br>

            <label style="font-family:'Cormorant Garamond', serif;" for="browser">Booking ID:</label><br>
            <input  class = "w3-input w3-border" type="text" th:field="*{bookingId}"  ><br>

            <label style="font-family:'Cormorant Garamond', serif;" for="browser">Booking Date:</label><br>
            <input style="font-family:'Cormorant Garamond', serif;"  class = "w3-input w3-border" type="date" th:field="*{bookingDate}"  ><br>

            <label style="font-family:'Cormorant Garamond', serif;" for="browser">From Date:</label><br>
            <input style="font-family:'Cormorant Garamond', serif;"  class = "w3-input w3-border" type="date" th:field="*{fromDate}"   ><br>

            <label style="font-family:'Cormorant Garamond', serif;" for="browser">To Date:</label><br>
            <input style="font-family:'Cormorant Garamond', serif;"  class = "w3-input w3-border" type="date" th:field="*{toDate}" align="center"   ><br>

            <label style="font-family:'Cormorant Garamond', serif;" for="browser">Room Type Name:</label><br>
            <input style="font-family:'Cormorant Garamond', serif;"  class = "w3-input w3-border" type="text" th:field="*{room.room_id.room_type_id.room_type_name}" ><br>

            <label style="font-family:'Cormorant Garamond', serif;" for="browser">Room Number:</label><br>
            <input style="font-family:'Cormorant Garamond', serif;"  class = "w3-input w3-border" type="text" th:field="*{room.room_id.room_number}"  ><br>


            <label style="font-family:'Cormorant Garamond', serif;" for="browser">Bill:</label><br>
            <input style="font-family:'Cormorant Garamond', serif;"  class = "w3-input w3-border" type="text" th:field="*{bill}"  ><br>
            
            <label style="font-family:'Cormorant Garamond', serif;" for="browser">Period:</label><br>
            <input style="font-family:'Cormorant Garamond', serif;"  class = "w3-input w3-border" type="text" th:field="*{period}"  ><br>

    <br>
