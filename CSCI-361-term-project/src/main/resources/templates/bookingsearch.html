<div align="center" style="margin-top: 100px">
<h2 style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 40px">Search Bookings</h2>
<p style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 20px">Use the input field to search for a specific booking.</p>
 <br>
 <br>
<form onsubmit="return false">
<label style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 20px" for="browser">Booking Id:</label>
<input type="number" id="bookingId">

<label style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 20px" for="browser">Guest Id:</label>
<input type="number" id="guestId">

<label style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 20px" for="browser">Guest Email:</label>
<input type="text" id="guestEmail">

<input style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 20px" type="submit" value="Search" id="search" onclick="bookingList()">
<input type="reset">
</form>
<br> <br>
<label style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 20px" for="browser">Existing bookings:</label>
<br>
<br>
<div id="my-list"></div>
<br>
</div>
<!-- <table style="width:100%" id="my-list"></table> -->

<script>

function bookingList() {
	var myUrl = "bookingsearch/booking?";
	
	var bid = document.getElementById("bookingId").value;
	var gid = document.getElementById("guestId").value;
	var email = document.getElementById("guestEmail").value;
	
	if (bid != "") {
		myUrl = myUrl+"bookingid="+bid+"&";
	}
	if (gid != "") {
		myUrl = myUrl+"guestid="+gid+"&";
	}
	if (email != "") {
		myUrl = myUrl+"email="+email+"&";
	}

	$.ajax({
        url : myUrl,
        dataType : 'json',
        success : function(r) {
        	$("#my-list").html("");
        	if(!$.trim(r)){
        		$("#my-list").append("Sorry, No booking found. Try to search for other criterias.");
        	
        	} else {
        	r.forEach(function (e) {
        		$("#my-list").append("<details><summary>Booking Id: "+e.bookingId
        				+"&nbsp;&nbsp;&nbsp;&nbsp; Guest Id: "+e.guest.guestId+"&nbsp;&nbsp;&nbsp;&nbsp;"
        				+"<a href=\"/bookingsearch/edit/"+e.bookingId +"\"><button type=\"button\">Change"
        				+"</button></a>&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"/bookingsearch/delete/" +e.bookingId 
        				+"\"><button type=\"button\">Cancel"
        				+"</button></a></summary><p>Booking Date: " + e.bookingDate +"<br> From: "
        				+ e.fromDate + ". To: " + e.toDate + "<br> Room Type: "
        				+ e.room.room_id.room_type_id.room_type_name + ". Room Number: "
        				+ e.room.room_id.room_number + "<br> Bill: "+e.bill + "<br> Guest name: "+ e.guest.name
        				+ " " + e.guest.surname + "<br> Guest e-mail: " + e.guest.email
        				+"</p></details>"); 
        	
          }); 

        }}
    });

}

$(document).ready(function () {
	bookingList();
});
</script>

</div>
