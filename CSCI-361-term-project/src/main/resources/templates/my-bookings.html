<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pr‌​o" rel="stylesheet">

    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Booking History</h1>
    <div th:each="el1 :${mybooking}"class="col-md-8">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <h3 th:text="${el1.getBookingId()}"/>
                <p th:text="${el1.getFromDate()}"/>
                <p th:text="${el1.getToDate()}"/>
                <form th:action="${el1.getGuest().getGuestId()}+'/remove/'+${el1.getBookingId()}" method="post">
                    <button class="btn btn-warning" type="submit">Remove</button>
                </form>
            </div>x
        </div>
    </div>

</div>
</body>
</html>
