<body>

  <div align="center">
        <h1 style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 40px">Create New Season</h1>
        <br>
      <br>
     
        <form action="#" th:action="@{/seasonsearch/save}" th:object="${season}"
            method="post">
            
            
        
            <table border="1" cellpadding="10">
             <tr th:object="${object2}" >
             
             </tr>
        
                <tr>
                    <td style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 20px" >Season Name:</td>
                    <td><input type="text" th:field="*{seasonName}" /></td>
                </tr>
                <tr>
                    <td style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 20px" >Start Date:</td>
                    <td><input  style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 20px" type="date" th:field="*{startDate}" /></td>
                </tr>
                <tr>
                    <td style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 20px" >End Date:</td>
                    <td><input style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 20px" type="date" th:field="*{endDate}" /></td>
                </tr>
                <tr>
                    <td style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 20px">Rate:</td>
                    <td><input type="text" th:field="*{rate}" /></td>
                    
                </tr> 

          <br>
                    <td align="center" style="color: black; font-family: 'Cormorant Garamond', serif; font-size: 20px" colspan="2"><button type="submit">Save</button> </td>


            </table>
        </form>
